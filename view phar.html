<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="565" border="1" cellspacing="2" cellpadding="1">
  <tr>
    <th width="13" scope="row">#</th>
    <td width="143">Pharmacy Name</td>
    <td width="142">License Number</td>
    <td width="130">Phone Number</td>
    <td width="103">&nbsp;</td>
  </tr>
  {% for i in data %}
      <tr>
    <th scope="row">{{ loop.index }}&nbsp;</th>
    <td><img src="{{ i['photo'] }}" height="50" width="50"> {{ i['ph_name'] }}&nbsp;</td>
    <td>{{ i['licience_no'] }}</td>
    <td>{{ i['phone_number'] }}&nbsp;</td>
    <td><a href="/approve_pharmacy/{{ i['ph_id'] }}">View more</a></td>
  </tr>

  {% endfor %}

</table>

</body>
</html>
