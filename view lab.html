<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="549" border="1" cellspacing="2" cellpadding="1">
  <tr>
    <th width="71" scope="col">#</th>
    <th width="109" scope="col">Lab Name</th>
    <th width="121" scope="col">License Number</th>
    <th width="114" scope="col">Phone Number</th>
    <th width="100" scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
     <th >{{ loop.index }}</th>
    <td><img src="{{ i['photo'] }}" alt="" height="50" width="50"/>&nbsp;{{ i['L_name'] }}</td>
    <td>{{ i['L_licencenumber'] }}&nbsp;</td>
    <td>&nbsp;{{i['L_phonenumber']  }}</td>
    <td><p><a href="/approve_lab/{{ i['Lab_id'] }}">view more</a></p></td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
