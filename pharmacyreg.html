<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/pharmacylog" method="post" enctype="multipart/form-data">
  <table width="315" border="1">
    <tr>
      <th width="149" scope="row">Pharmacy Name</th>
      <td width="150"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">Licence Number</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th scope="row">Postoffice</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label for="textfield5"></label>
      <input type="number" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <th scope="row">District</th>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option>knr</option>
          <option>kzkd</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">PhoneNumber</th>
      <td><label for="textfield6"></label>
      <input type="number" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <th scope="row">Email id</th>
      <td><label for="textfield7"></label>
      <input type="email" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <th scope="row">Working Time</th>
      <td><label for="textfield8"></label>
        <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label for="textfield9"></label>
      <input type="password" name="textfield9" id="textfield9" /></td>
    </tr>
    <tr>
      <th scope="row">Confim Password</th>
      <td><label for="textfield10"></label>
      <input type="password" name="textfield10" id="textfield10" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><div align="center"><input name="" type="submit" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
